<body style="margin: 0;">
    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;

        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        varying vec2 vUv;

        uniform float strength;
        uniform sampler2D tDiffuse;

        void main() {
            float n = 50.0 / strength;
            gl_FragColor = texture2D( tDiffuse, floor( vUv * n ) / n );
        }
    </script>
    <div id="mycanvas" style="width: 1200px; height: 800px;"></div>
    <div id="subtitles" style="width: 1200px; height: 50px; text-align: center; z-index: 99999; display:block; background-color: black; color:white"></div>
</body>
